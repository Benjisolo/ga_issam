<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <!-- Default box -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Compte</h3>

                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                          title="Collapse">
                    <i class="fa fa-minus"></i></button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
                </div>
              </div>
              <div class="box-body">                      
                  <div class="row">
                      <div class="col-sm-8">
                          <div class="tab-pane" id="settings">
                            <h:form class="form-horizontal">
                              <div class="form-group">
                                <label for="inputLogin" class="col-sm-2 control-label">Login</label>

                                <div class="col-sm-10">
                                  <h:inputText disabled="true" class="form-control" id="inputName" value="#{loginBean.userPreinscrit.login}"/>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputPwd" class="col-sm-2 control-label">Mot de pass</label>

                                <div class="col-sm-10">
                                    <h:commandLink>
                                        <i class="fa fa-pencil"/> Modifier
                                    </h:commandLink>
                                </div>
                              </div>
                            </h:form>
                        </div>
                        <!-- /.tab-pane -->
                      </div>
                  </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                Footer
              </div>
              <!-- /.box-footer-->
            </div>
            <!-- /.box -->
        </ui:composition>
    </h:body>
</html>
