<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="row">
                <div class="col-md-3">
                    <a href="compose.html" class="btn btn-primary btn-block margin-bottom">Compose</a>

                    <div class="box box-solid">
                      <div class="box-header with-border">
                        <h3 class="box-title">Folders</h3>

                        <div class="box-tools">
                          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                          </button>
                        </div>
                      </div>
                      <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                          <li class="active"><a href="#"><i class="fa fa-inbox"></i> Inbox
                            <h:outputLabel value="#{messageBean.nbMsg}" rendered="#{!messageBean.nbMsgNull}" class="label label-primary pull-right"/></a></li>
                          <li><a href="#"><i class="fa fa-envelope-o"></i> Sent</a></li>
                          <li><a href="#"><i class="fa fa-file-text-o"></i> Drafts</a></li>
                          <li><a href="#"><i class="fa fa-filter"></i> Junk <span class="label label-warning pull-right">65</span></a>
                          </li>
                          <li><a href="#"><i class="fa fa-trash-o"></i> Trash</a></li>
                        </ul>
                      </div>
                      <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                    <div class="box box-solid">
                      <div class="box-header with-border">
                        <h3 class="box-title">Labels</h3>

                        <div class="box-tools">
                          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                          </button>
                        </div>
                      </div>
                      <div class="box-body no-padding">
                        <ul class="nav nav-pills nav-stacked">
                          <li><a href="#"><i class="fa fa-circle-o text-red"></i> Important</a></li>
                          <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
                          <li><a href="#"><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
                        </ul>
                      </div>
                      <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                  </div>
                  <!-- /.col -->
                <div class="col-md-9" id="readMessageBox">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h:outputLink type="button"  value="#{request.contextPath}/pages/messages_preins.xhtml" class="btn btn-primary btn-sm" title="retour">
                                <i class="fa fa-arrow-left"></i>
                            </h:outputLink>
                          <h3 class="box-title">Read Message</h3>

                          <div class="box-tools pull-right">
                            <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Previous"><i class="fa fa-chevron-left"></i></a>
                            <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Next"><i class="fa fa-chevron-right"></i></a>
                          </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body no-padding">
                          <div class="mailbox-read-info">
                              <h3><h:outputText value="#{messageBean.auteur}"/></h3>
                            <h5>From: auteur@mail.com
                                <h:outputText class="mailbox-read-time pull-right" value="#{loginBean.messagePreinsToRead.datereception}"/>
                            </h5>
                          </div>
                          <!-- /.mailbox-read-info -->
                          <div class="mailbox-controls with-border text-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Delete">
                                <i class="fa fa-trash-o"></i></button>
                              <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Reply">
                                <i class="fa fa-reply"></i></button>
                              <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Forward">
                                <i class="fa fa-share"></i></button>
                            </div>
                            <!-- /.btn-group -->
                            <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Print">
                              <i class="fa fa-print"></i></button>
                          </div>
                          <!-- /.mailbox-controls -->
                          <div class="mailbox-read-message">
                              <h:outputText value="#{messageBean.contenu}"/>
                          </div>
                          <!-- /.mailbox-read-message -->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                          <ul class="mailbox-attachments clearfix">
                            <li>
                              <span class="mailbox-attachment-icon"><i class="fa fa-file-pdf-o"></i></span>

                              <div class="mailbox-attachment-info">
                                <a href="#" class="mailbox-attachment-name"><i class="fa fa-paperclip"></i> Sep2014-report.pdf</a>
                                    <span class="mailbox-attachment-size">
                                      1,245 KB
                                      <a href="#" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                                    </span>
                              </div>
                            </li>
                            <li>
                              <span class="mailbox-attachment-icon"><i class="fa fa-file-word-o"></i></span>

                              <div class="mailbox-attachment-info">
                                <a href="#" class="mailbox-attachment-name"><i class="fa fa-paperclip"></i> App Description.docx</a>
                                    <span class="mailbox-attachment-size">
                                      1,245 KB
                                      <a href="#" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                                    </span>
                              </div>
                            </li>
                            <li>
                              <span class="mailbox-attachment-icon has-img"><img src="../../dist/img/photo1.png" alt="Attachment"/></span>

                              <div class="mailbox-attachment-info">
                                <a href="#" class="mailbox-attachment-name"><i class="fa fa-camera"></i> photo1.png</a>
                                    <span class="mailbox-attachment-size">
                                      2.67 MB
                                      <a href="#" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                                    </span>
                              </div>
                            </li>
                            <li>
                              <span class="mailbox-attachment-icon has-img"><img src="../../dist/img/photo2.png" alt="Attachment"/></span>

                              <div class="mailbox-attachment-info">
                                <a href="#" class="mailbox-attachment-name"><i class="fa fa-camera"></i> photo2.png</a>
                                    <span class="mailbox-attachment-size">
                                      1.9 MB
                                      <a href="#" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                                    </span>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <!-- /.box-footer -->
                        <div class="box-footer">
                          <div class="pull-right">
                            <button type="button" class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
                            <button type="button" class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
                          </div>
                          <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
                          <button type="button" class="btn btn-default"><i class="fa fa-print"></i> Print</button>
                        </div>
                        <!-- /.box-footer -->
                      </div>
                      <!-- /. box -->
                </div>
            </div>
              
        </ui:composition>
    </h:body>
</html>
